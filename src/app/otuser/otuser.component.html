<section class="content" id="allUsers">
    <h3 style="color:aliceblue">All Users</h3>
    <div class="allUsersTable">
        <p-table #dt2 [value]="allUsers" datakey="id" [rows]="10" [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[10,25,50]" [paginator]="true" [globalFilterFields]="['userId', 'email']"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">

            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 3rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th pSortableColumn="userId" p-sortIcon field="userId">User ID</th>
                    <th pSortableColumn="email">Email</th>
                    <th pSortableColumn="contactNum">Contact Number</th>
                    <th pSortableColumn="firstname">First Name</th>
                    <th pSortableColumn="lastName">Last Name</th>
                    <th pSortableColumn="dob">DOB</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="user"></p-tableCheckbox>
                    </td>
                    <td>{{user.userId}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.contactNum}}</td>
                    <td>{{user.firstname}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.dob}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</section>
