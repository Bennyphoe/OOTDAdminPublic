<header class="header">
    <mat-toolbar>
        <mat-toolbar-row>
            <button mat-icon-button>
                <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
            </button>
            <h1>OOTDAdmin</h1>
        </mat-toolbar-row>
        <mat-toolbar-row>
            <span style="font-size:12px;">Eat Fresh Work Healthy</span>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container>
        <mat-sidenav #sidenav mode="over">
            <div class="navigation-container">
                <mat-nav-list>
                    <a mat-list-item routerLink="/staff-management">Staff Management</a>
                    <a mat-list-item routerLink="/staff-management">Bento Management</a>
                    <a mat-list-item routerLink="/staff-management">Ingredient Management</a>
                    <a mat-list-item routerLink="/staff-management">Promo Management</a>
                    <a mat-list-item routerLink="/staff-management">User Management</a>
                    <a mat-list-item routerLink="/staff-management">Review Management</a>
                    <a mat-list-item routerLink="/staff-management">Driver Management</a>
                    <a mat-list-item routerLink="/staff-management">Sale Transaction Management</a>
                    <a mat-list-item routerLink="/staff-management">Report Generation</a>
                </mat-nav-list>
            </div>
        </mat-sidenav>

        <mat-sidenav-content class="mat-sidenav-content">
            <div style="height: 88vh;">
                <router-outlet></router-outlet>
                <!-- <section class="content" id="content">
                    <h2>Welcome back to work amigo!!</h2>
                </section> -->
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</header>
