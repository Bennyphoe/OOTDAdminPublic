<section id="sect">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="login-card">
            <p-card class="login-card-content" header="Staff Login">
                <ng-template pTemplate="header">
                    <img class="header-img" alt="Card" src="assets/images/login_background.jpg">
                </ng-template>

                <div class="p-grid p-jc-center">
                    <div class="p-col-4">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                            <input type="username" pInputText name="username" #username="ngModel"
                                [(ngModel)]="model.username" placeholder="Username">
                        </div>
                    </div>

                    <div class="p-col-4">
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-shield"></i></span>
                            <input type="password" pInputText name="password" #password="ngModel"
                                [(ngModel)]="model.password" placeholder="Password">
                        </div>
                    </div>

                    <button pButton pRipple type="submit" label="Login" class="p-button-outlined p-button-success"
                        icon="pi pi-sign-in"></button>

                </div>
            </p-card>



        </div>
    </form>
</section>

<app-footer></app-footer>
