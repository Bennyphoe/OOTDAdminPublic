<section id="sect" style="height: 1000px;">

    <div class="mx-auto" style="max-width: 800px;">
        <div class="card mb-3" style="max-width: 1000px; ">
            <div class="row no-gutters">

                <div class="col-md-6">
                    <div class="card-body">
                        <h5 class="card-title">User Login</h5>

                        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                            <div class="form-group row">
                                <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email"
                                        name="email" #email="ngModel" [(ngModel)]="model.email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword3" class="col-sm-4 col-form-label">Password</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="inputPassword3"
                                        placeholder="Password" name="password" #password="ngModel"
                                        [(ngModel)]="model.password">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button pButton pRipple type="submit" icon="pi pi-sign-in" label="Sign in"
                                        class="p-button-rounded p-button-warning"></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- <div class="col-md-6">
                    <img src="../../../assets/images/icon.jpg" class="card-img" alt="...">
                </div> -->
            </div>
        </div>
    </div>

</section>
